<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generador - MemeStudio</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body onload="mostrarPredeterminados()">
        <nav class="topnav">
            <label class="logo">MemeStudio</label>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="populares.html">Populares</a></li>
                <li><a href="generador.html">Generador</a></li>
                <li><a href="moderar.html">Moderar</a></li>
                <li>
                    <div id="search">
                        <input type="search" placeholder="Buscar..">
                    </div>
                </li>
                <li><a id="btn-us" onclick="redirigirUsuario(this);" href="">Usuario</a></li>
                <li class="boton-menu"><a href="javascript:void(0);" onclick="ajustarNavbar()">&#9776</a></li>
            </ul>
        </nav>

        <div class="container my-2">
            <div class="row col-m-10 offset-m-1 back-white rounded-border p-2">
                <div class="row">
                    <h1 class="">Generador</h1>
                </div>

                <div class="row">
                    <input class="entrada" type="button" value="Seleccionar Plantilla" onclick="mostrarPredeterminados();">
                    <input type="file" name="fileMeme" id="fileMeme" class="form-control">
                </div>

                <div class="row pb-1">
                    <input class="entrada entrada-titulo" type="text" placeholder="Título">
                </div>

                <div class="panel panel-default" id="mostrarPlantillas">
                    <div class="panel-body">
                        <div class="row pb-1">
                            <div class="col-xs-2 col-m-6"><a href="#" class="thumbnail">
                            <img src="imagenes/plantillas/meme1.jpg"  class="imgthumbnail"></a></div>
                            <div class="col-xs-2 col-m-6"><a href="#" class="thumbnail">
                            <img src="imagenes/plantillas/meme2.jpg" class="imgthumbnail"></a></div>
                            <div class="col-xs-2 col-m-6"><a href="#" class="thumbnail">
                            <img src="imagenes/plantillas/meme3.jpg" class="imgthumbnail"></a></div>
                            <div class="col-xs-2 col-m-6"><a href="#" class="thumbnail">
                            <img src="imagenes/plantillas/meme4.jpg" class="imgthumbnail"></a></div>
                            <div class="col-xs-2 col-m-6"><a href="#" class="thumbnail">
                            <img src="imagenes/plantillas/meme5.jpg" class="imgthumbnail"></a></div>
                            <div class="col-xs-2 col-m-6"><a href="#" class="thumbnail">
                            <img src="imagenes/plantillas/meme8.jpg" class="imgthumbnail"></a></div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-m-8 col-s-12">
                        <div class="col-m-12 text-center col-s-12">
                                <div class="panel panel-default">
                                    <div class="row"></div>
                                    <div class="panel-body">
                                        <img src="" id="image" style="display:none;" />
                                            <canvas style="max-width:100%"; id="canvas"></canvas>
                                        </div>
                                </div>
                        </div>
                    </div>
                    <div class="col-s-12 col-m-4">
                        <form class="">
                            <div class="mb-1">
                                <input class="entrada entrada-txt" id="textoArriba" type="text" placeholder="Texto superior" onkeyup="GenerarMeme()">
                                <input class="entrada entrada-txt" id="textoAbajo" type="text" placeholder="Texto inferior" onkeyup="GenerarMeme()">
                                <div class="mx-1">
                                    <input class="" id="estadoMeme" type="checkbox" value="Público"><label class="mx-1">Público</label>
                                </div>
                                <input class="entrada entrada-txt" type="text" placeholder="Tags">
                            </div>
                            <input class="entrada" type="submit" value="Generar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="scripts/app.js"></script>
    <script src="scripts/botonUsuario.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/generadorMemes.js"></script>
   
</html>
