<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generador - MemeStudio</title>
            
        <link rel="stylesheet" type="text/css" href="../styles/estilo.css">
    </head>
    <body onload="mostrarPredeterminados()">
        <nav class="topnav">
            <label class="logo">MemeStudio</label>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li id="btn-pop"><a href="populares.html">Populares</a></li>
                <li><a id="btn-us" onclick="redirigirUsuario(this);" href="">Usuario</a></li>
                <li class="boton-menu"><a href="javascript:void(0);" onclick="ajustarNavbar()">&#9776</a></li>
            </ul>
        </nav>

        <div class="container my-2">
            <div class="row col-m-10 offset-m-1 back-white rounded-border p-2">
                <div class="row">
                    <h1 class="">Generador</h1>
                </div>

                <div class="row">
                    <input class="entrada" type="button" value="Seleccionar Plantilla" onclick="mostrarPredeterminados();">
                    <input type="file" name="fileMeme" id="fileMeme" class="form-control">
                </div>

                <div class="row pb-1">
                    <input class="entrada entrada-titulo" type="text" placeholder="Título" id="TituloMeme">
                </div>

                <div class="panel panel-default" id="mostrarPlantillas">
                    <div class="panel-body">
                        <div class="row pb-1">
                            <div class="col-xs-2 col-m-2"><a href="#" class="">
                            <img src="../imagenes/plantillas/meme1.jpg"  class="imgthumbnail" height="200" width="200"></a></div>
                            <div class="col-xs-2 col-m-2"><a href="#" class="">
                            <img src="../imagenes/plantillas/meme2.jpg" class="imgthumbnail" height="200" width="200"></a></div>
                            <div class="col-xs-2 col-m-2"><a href="#" class="">
                            <img src="../imagenes/plantillas/meme3.jpg" class="imgthumbnail" height="200" width="200"></a></div>
                            <div class="col-xs-2 col-m-2"><a href="#" class="">
                            <img src="../imagenes/plantillas/meme4.jpg" class="imgthumbnail" height="200" width="200"></a></div>
                            <div class="col-xs-2 col-m-2"><a href="#" class="">
                            <img src="../imagenes/plantillas/meme5.jpg" class="imgthumbnail" height="200" width="200"></a></div>
                            <div class="col-xs-2 col-m-2"><a href="#" class="">
                            <img src="../imagenes/plantillas/meme8.jpg" class="imgthumbnail" height="200" width="200"></a></div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-m-8 col-s-12">
                        <div class="col-m-12 text-center col-s-12">
                                <div class="panel panel-default">
                                    <div class="row"></div>
                                    <div class="panel-body">
                                        <img src="" id="image" style="display:none;" />
                                            <canvas style="max-width:100%"; id="canvas"></canvas>
                                        </div>
                                </div>
                        </div>
                    </div>
                    <div class="col-s-12 col-m-4">
                        <form class="">
                            <div class="mb-1">
                                <input class="entrada entrada-txt" id="textoArriba" type="text" placeholder="Texto superior" onkeyup="GenerarMeme()">
                                <input class="entrada entrada-txt" id="textoAbajo" type="text" placeholder="Texto inferior" onkeyup="GenerarMeme()">
                                <div class="mx-1">
                                    <input class="" id="estadoMeme" type="checkbox" value="Público"><label class="mx-1">Público</label>
                                </div>
                                <input id="lista-tags" class="entrada entrada-txt" type="text" placeholder="Tag1, tag2, tag3...">
                            </div>
                            <input class="entrada" type="submit" id="botonGenerar" value="Generar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../scripts/app.js"></script>
    <script src="../scripts/redirigirInicioSesion.js"></script>
    <script src="../scripts/mostrarBotones.js"></script>
    <script src="../scripts/generadorMemes.js"></script>
    <script src="../scripts/botonUsuario.js"></script>
    <script src="../scripts/navbar.js"></script>
    
   
</html>
